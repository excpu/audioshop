<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音码通 - Audioshop</title>
</head>

<body>

    <!-- 顶部操作栏 -->
    <div class="top-bar full-width">
        <button>输出设置</button>
        <button>编码设置</button>
        <button>程序设置</button>
    </div>
    <!-- 文件列表 -->
    <div class="file-list full-width">

        <table>
            <thead>
                <tr>
                    <th>艺术家</th>
                    <th>标题</th>
                    <th>曲目</th>
                    <th>长度</th>
                    <th>大小</th>
                </tr>
            </thead>
            <tbody id="file-list-body">
                <!-- <tr data-id="0" class="file-list-child" >
                <td>Go哥</td>
                <td>把爱留在 CS:GO</td>
                <td></td>
                <td>1:20</td>
                <td>3.5MB</td>
            </tr> -->
            </tbody>
        </table>
    </div>
    <!-- 操作 -->
    <div class="operation full-width">
        <div class="operation-status"></div>
        <div class="operation-info"></div>
        <div class="operation-choose">
            <button id="add-files">添加文件</button>
            <button id="clear-files">清空文件</button><br>
            <img id="element-cover" src="./assets/image/cover_holder.png" class="cover" />
            <span id="element-total">
                艺术家<input id="element-artist" type="text"><br>
                标题<input id="element-title" type="text"><br>
                专辑<input id="element-album" type="text"><br>
                曲目<input id="element-track" type="text"><br>
                年份<input id="element-year" type="text"><br>
                说明<textarea id="element-comment"></textarea><br>
            </span>
            <button id="save-metadata">保存元数据修改</button>
            <select id="encoder-selector">
                <option value="mp3">MP3 (LAME)</option>
                <option value="aac">AAC (FFmpeg AAC)</option>
                <option value="ogg">OGG (libVorbis)</option>
                <option value="opus">OPUS (libOpus)</option>
                <option value="flac">FLAC (FFmpeg FLAC)</option>
                <option value="wav">WAV (PCM)</option>
            </select>
            <button>开始转换</button>
        </div>
    </div>
    <!-- 设置弹出框 -->
    <div class="popup">
        <div class="popup-content">
            <span id="mp3-parameter">
                <h1>MP3</h1>
                编码方式
                <select>
                    <option value="vbr">VBR</option>
                    <option value="cbr">CBR</option>
                </select>
                质量
                <select>
                    <option value="0">0 (最佳)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9 (最差)</option>
                </select>
                码率
                <select>
                    <option value="320">320 kbps</option>
                    <option value="256">256 kbps</option>
                    <option value="192">192 kbps</option>
                    <option value="128">128 kbps</option>
                    <option value="64">64 kbps</option>
                    <option value="32">32 kbps</option>
                    <option value="16">16 kbps</option>
                </select>
            </span>
            <span id="aac-parameter">
                <h1>AAC</h1>
                选择封装
                <select>
                    <option value="aac">.aac</option>
                    <option value="m4a">.m4a</option>
                </select>
                编码方式
                <select>
                    <option value="vbr">VBR</option>
                    <option value="cbr">CBR</option>
                </select>
                码率
                <select>
                    <option value="320">320 kbps</option>
                    <option value="256">256 kbps</option>
                    <option value="192">192 kbps</option>
                    <option value="128">128 kbps</option>
                    <option value="64">64 kbps</option>
                    <option value="32">32 kbps</option>
                    <option value="16">16 kbps</option>
                </select>
            </span>
            <span id="ogg-parameter">
                <h1>OGG-Vorbis</h1>
                选择封装
                <select>
                    <option value="aac">.aac</option>
                    <option value="m4a">.m4a</option>
                </select>
                编码方式
                <select>
                    <option value="vbr">VBR</option>
                    <option value="cbr">CBR</option>
                </select>
                码率
                <select>
                    <option value="320">320 kbps</option>
                    <option value="256">256 kbps</option>
                    <option value="192">192 kbps</option>
                    <option value="128">128 kbps</option>
                    <option value="64">64 kbps</option>
                    <option value="32">32 kbps</option>
                    <option value="16">16 kbps</option>
                </select>
            </span>
        </div>
    </div>
    <!-- 不显示的元素 -->
    <div class="hide">
        <input type="file" multiple id="file-input" />
        <input type="file" id="cover-input" accept=".png,.jpg,.jpeg" />
    </div>

</body>

</html>
